<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', function() {

    function initializeMissionControl() {
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    animateReveal(entry.target);
                }
            });
        }, {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        });

        document.querySelectorAll('.reveal').forEach(el => {
            revealObserver.observe(el);
        });

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–Ω–µ–ª–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
        anime({
            targets: '.mission-control-panel',
            opacity: [0, 1],
            scale: [0.9, 1],
            duration: 800,
            delay: 300,
            easing: 'easeOutQuad'
        });
    }

    function animateReveal(element) {
        const delay = element.dataset.delay || 0;

        setTimeout(() => {
            anime({
                targets: element,
                opacity: [0, 1],
                translateY: [30, 0],
                duration: 600,
                easing: 'easeOutQuad'
            });
        }, delay);
    }

    async function handleMissionLaunch(event) {
        event.preventDefault();

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ñ–æ—Ä–º—ã –∏–∑ —Å–æ–±—ã—Ç–∏—è
        const form = event.target;

        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∑–Ω–∞—á–µ–Ω–∏–π –Ω–∞–ø—Ä—è–º—É—é –∏–∑ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ —Ñ–æ—Ä–º—ã
        const missionCommander = document.getElementById('missionCommander').value.trim();
        const transmissionFrequency = document.getElementById('transmissionFrequency').value.trim();
        const missionBriefing = document.getElementById('missionBriefing').value.trim();

        // –û—Ç–ª–∞–¥–∫–∞ - –≤—ã–≤–æ–¥ –∑–Ω–∞—á–µ–Ω–∏–π –≤ –∫–æ–Ω—Å–æ–ª—å
        console.log('Form values:', {
            missionCommander,
            transmissionFrequency,
            missionBriefing
        });

        // –í–∞–ª–∏–¥–∞—Ü–∏—è (—Ç–æ–ª—å–∫–æ –∏–º—è –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã)
        if (!missionCommander || !missionBriefing) {
            console.log('–í–∞–ª–∏–¥–∞—Ü–∏—è –Ω–µ –ø—Ä–æ–π–¥–µ–Ω–∞:', {
                hasCommander: !!missionCommander,
                hasBriefing: !!missionBriefing
            });
            showNotification('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è (–ò–º—è –∏ –°–æ–æ–±—â–µ–Ω–∏–µ)', 'error');
            return;
        }

        console.log('–í–∞–ª–∏–¥–∞—Ü–∏—è –ø—Ä–æ–π–¥–µ–Ω–∞, –æ—Ç–ø—Ä–∞–≤–∫–∞ –Ω–∞ —Å–µ—Ä–≤–µ—Ä...');

        const launchButton = form.querySelector('.launch-button');
        const originalText = launchButton.textContent;

        // –ê–Ω–∏–º–∞—Ü–∏—è –∑–∞–ø—É—Å–∫–∞
        launchButton.disabled = true;
        launchButton.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';

        // –ê–Ω–∏–º–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏
        anime({
            targets: launchButton,
            scale: [1, 1.05, 1],
            duration: 300,
            easing: 'easeInOutQuad'
        });

        try {
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –≤ –Ω—É–∂–Ω–æ–º —Ñ–æ—Ä–º–∞—Ç–µ
            const formattedMessage = formatMessage(missionCommander, transmissionFrequency, missionBriefing);
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä Express
            const response = await fetch(`/api/submit-message`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: formattedMessage
                })
            });

            const data = await response.json();

            if (response.ok && data.success) {
                // –£—Å–ø–µ—à–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ - –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –ø–µ—Ä–µ–∫–∏–¥—ã–≤–∞–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                showNotification('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram...', 'success');
                
                // –ü–µ—Ä–µ—Ö–æ–¥ –ø–æ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω–æ–π —Å—Å—ã–ª–∫–µ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    window.location.href = data.telegram_link;
                }, 2000);
                
                form.reset();
            } else {
                throw new Error(data.error || '–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –Ω–∞ —Å–µ—Ä–≤–µ—Ä');
            }

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ:', error);
            showNotification(`–û—à–∏–±–∫–∞: ${error.message}`, 'error');
        } finally {
            // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
            launchButton.disabled = false;
            launchButton.textContent = originalText;
        }
    }

    function formatMessage(commander, promocode, briefing) {
        const promocodeText = promocode.trim() !== '' ? promocode : '-';
        
        return `üë§ –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è: ${commander}\nüè∑Ô∏è –ü—Ä–æ–º–æ–∫–æ–¥: ${promocodeText}\nüìå –¢–µ–∫—Å—Ç: ${briefing}`;
    }

    function showNotification(message, type = 'info') {
        const notification = document.createElement('div');
        notification.className = `notification notification-${type}`;
        notification.textContent = message;

        document.body.appendChild(notification);

        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
        anime({
            targets: notification,
            translateX: [400, 0],
            opacity: [0, 1],
            duration: 300,
            easing: 'easeOutQuad'
        });

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ
        setTimeout(() => {
            anime({
                targets: notification,
                translateX: [0, 400],
                opacity: [1, 0],
                duration: 300,
                easing: 'easeInQuad',
                complete: () => {
                    document.body.removeChild(notification);
                }
            });
        }, 5000);
    }

    // –≠—Ñ—Ñ–µ–∫—Ç—ã –Ω–∞–≤–µ–¥–µ–Ω–∏—è –Ω–∞ –ø–æ–ª—è –≤–≤–æ–¥–∞
    document.querySelectorAll('.form-input').forEach(input => {
        input.addEventListener('focus', function() {
            anime({
                targets: this,
                scale: [1, 1.02, 1],
                duration: 200,
                easing: 'easeOutQuad'
            });
        });
    });
</script>
